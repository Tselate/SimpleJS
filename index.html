<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleJS</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <header>
       <h1>How many do we got?</h1>
   </header>
   <main>
       <div class="container">
            <!--insert imgs here divs probably with a class-->
            <img src="Imgs/pear.jpg" alt="A Pear" width="350" height="400">
            <img src="Imgs/apple.jpg" alt="An Apple" width="350" height="400">
            <img src="Imgs/banana.jpg" alt="A Banana" width="350" height="400">
       </div>

       <div class="counter">
           <button id="addPear" class="add">Add</button>
           <button id="subtractPear" class="subtract">Subtract</button>

           <button id="addApple" class="add">Add</button>
           <button id="subtractApple" class="subtract">Subtract</button>

           <button id="addBanana" class="add">Add</button>
           <button id="subtractBanana" class="subtract">Subtract</button>
       </div>
   </main>
   <footer>
       <div class="results">
           <div class="contianer">
              <!--three imgs-->
              <img src="Imgs/pear.jpg" alt="A Pear" width="150" height="200">
              <span id="num-pears"></span>
              <img src="Imgs/apple.jpg" alt="An Apple" width="150" height="200">
              <span id="num-apples"></span>
              <img src="Imgs/banana.jpg" alt="A Banana" width="150" height="200">
              <span id="num-bananas"></span>

           </div>
       </div>
   </footer>
   <script src="app.js"></script>
</body>
</html>
